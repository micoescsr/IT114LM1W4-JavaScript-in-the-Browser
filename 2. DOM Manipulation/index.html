<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #favorite-subject {
        background-color: #fdfd96;
      }

      .newly-created {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <ul id="subjects-taken">
      <li>IT101 - Introduction to Programming</li>
      <li>IT102 - Fundamentals of C#</li>
      <li>CS100 - Discrete Structures 1</li>
      <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
      // Resource: https://www.javascripttutorial.net/javascript-dom/
      // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
      //          - see first 30 minutes of the video

      // Todo 2.1 Select the unordered list with the id "subjects-taken"
      // Resource: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i

      const subjTknLst = document.getElementById("subjects-taken");

      // Checkpoint 2.1 What are the other ways to select elements in the DOM?
      // Answer: The other ways we can select elements in DOM are using selectors such as "class" and "tag".

      // Todo 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
      // Resource: https://www.javascripttutorial.net/javascript-dom/javascript-get-child-element/

      const secondListItm =
        document.getElementById("subjects-taken").children[1];
      secondListItm.textContent = "IT102 - Python Fundamentals";

      // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
      // Answer: According to W3Schools (n.d.), innerText returns the text content of the element and all its children, without CSS hidden text spacing
      //         and tags, except <script> and <style> elements. The textContent returns the text content of the element and all descendances, with spacing
      //         and CSS hidden text, but without tags. Lastly, innerHTML is a property that returns the text content of the element, including all spacing and
      //         inner HTML tags. According to Mester (2022), the usage of the properties may be used in different scenarios. The innerText property can be used
      //         when you only need to see what's in the element without the formatting. The innerHTML property can be used when you want to see the HTML markup
      //         and what exactly is in your element - including any spacing, line breaks and formatting irregularities. Lastly, the textContent property can be
      //         used when you want to see what is in the element, plus any styling.

      // Todo 2.3 Create another list item, and add it as a child of the unordered list
      //          Set the text of the list item to your favorite subject
      // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/

      const otherItm = document.createElement("li");
      const otherItmTxt = document.createTextNode(
        "CS102-1 - Data Structures and Algorithms Analysis"
      );
      otherItm.appendChild(otherItmTxt);
      document.getElementById("subjects-taken").appendChild(otherItm);

      // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject".
      //          Set the class of the list item to "newly-created"

      otherItm.setAttribute("id", "favorite-subject");
      otherItm.setAttribute("class", "newly-created");

      // Todo 2.5 Delete the third list item in the unordered list

      const thirdListItm =
        document.getElementById("subjects-taken").children[2];
      thirdListItm.remove();

      // Checkpoint 2.3 What is the difference between node and element?
      // Answer:

      // Bonus Todo 2.6 Select the parent of the unordered list.

      const ul = document.querySelector("ul");
      const parent = ul.parentElement;

      // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
      const prevSibling = otherItm.previousElementSibling;
    </script>
  </body>
</html>
